<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <img src="Images/Logo 2.png"
                alt="MC Logo"
                class="logo"
                data-aos="fade-down"
                data-aos-duration="1500">

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">ABOUT</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">DESIGN</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">RESEARCH</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">CONTACT</a>
            </nav>
        </header>

    <main>
        <div class="content">
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                <div class="tag">Hello my name is...  &wedbar;</div>
            </div>

            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2000">MARIA<br>CHIU</h1>

            <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500" class="description">
                Athlete - Media Artist - Interdisciplinary Researcher
            </p>

            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-get-started">Life &gt;</a>
                <a href="#" class="btn-signin-main">Work &gt;</a>
            </div>
        </div>
    </main>

    <spline-viewer data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/iulseiPFx2QVT1KS/scene.splinecode"></spline-viewer>

    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.27/build/spline-viewer.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <footer>
        <p>Created with <a href="https://www.youtube.com/watch?v=oskiEydAaok" target="_blank" rel="noopener noreferrer">MiladiCode</a>
            + <a href="https://app.spline.design/community" target="_blank" rel="noopener noreferrer">Spline</a>
            + <a href="https://michalsnik.github.io/aos/" target="_blank" rel="noopener noreferrer">AOS</a></p>
    </footer>
      

</body>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Gloria+Hallelujah&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">


</html>
